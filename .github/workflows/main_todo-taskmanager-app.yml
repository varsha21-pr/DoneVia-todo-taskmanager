name: Deploy placeholder app to Azure Web App - todo-taskmanager-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Create placeholder site
        run: |
          mkdir site
          echo "<!DOCTYPE html>
          <html>
          <head>
            <title>Todo Task Manager</title>
          </head>
          <body style='font-family: Arial; text-align: center; margin-top: 80px;'>
            <h1>Todo Task Manager</h1>
            <p>Application deployed successfully on Azure.</p>
            <p>Backend services are under configuration.</p>
          </body>
          </html>" > site/index.html

      - name: Zip site
        run: zip -r site.zip site

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_67DE49E4F35A490FBF92DB09D1B9F998 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EDB87894775649F6BA5904DE99A507A9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_239269C7C38E4EC4BC4A06D15ABF4B12 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: todo-taskmanager-app
          slot-name: Production
          package: site.zip
